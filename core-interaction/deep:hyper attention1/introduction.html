      <h1>Introduction</h1>
      <p>The source material for a found poem can be any
      piece of writing whatsover.</p>

      <p>After the initial act of selection may follow excision, trimming,
      re-arrangement or even, to a certain extent, re writing. Or it
      may be simply a question of selection.</p>

      <p>So be it.</p>

      <p>Malcolm Parr</p>
